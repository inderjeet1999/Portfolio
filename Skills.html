<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Skills</title>
  <style>
/* Global Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.skills-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 600px;
  width: 100%;
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.skills-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
}

.skill {
  text-align: left;
}

.skill h2 {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 5px;
}

.progress-bar {
  background-color: #e0e0e0;
  border-radius: 25px;
  overflow: hidden;
  height: 12px;
}

.progress {
  height: 100%;
  background-color: #4caf50;
  border-radius: 25px;
  transition: width 0.5s ease;
}

@media (min-width: 600px) {
  .skills-grid {
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }
}



  </style>
</head>
<body>
  <div class="skills-container">
    <h1>My Skills</h1>
    <div class="skills-grid">
      <div class="skill">
        <h2>HTML</h2>
        <div class="progress-bar">
          <div class="progress" style="width: 90%;"></div>
        </div>
      </div>
      <div class="skill">
        <h2>CSS</h2>
        <div class="progress-bar">
          <div class="progress" style="width: 85%;"></div>
        </div>
      </div>
      <div class="skill">
        <h2>JavaScript</h2>
        <div class="progress-bar">
          <div class="progress" style="width: 75%;"></div>
        </div>
      </div>
      <div class="skill">
        <h2>React</h2>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
